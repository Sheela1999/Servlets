<h1>Beauty Parlor Appointment</h1>

    <form name="parlor" action="send" method="post">
    
     <div class="form-group">
     <label for="text">Id</label>
     <input type="number" name="id" id="id" class="form-control" placeholder="Enter id">
     </div>
    
      <div class="form-group">
      <label for="text">First Name</label>
      <input type="text" name="firstName" class="form-control" placeholder="Enter firstName" id="firstName">
      <span id="firstNameMessage"></span> 
      </div>
      
      <div class="form-group">
      <label for="text">Last Name</label>
      <input type="text" name="lastName" class="form-control" placeholder="Enter lastName" id="lastName" >
      <span id="lastNameMessage"></span>
      </div>
      
      <div class="form-group">
                <label>Select Gender</label><br>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others
                <span id="genderMessage"></span>
      </div> 
      
      <div class="form-group">
      <label for="tel">Phone Number</label>
      <input type="tel" name="phoneNumber" class="form-control" placeholder="123-456-7890" id="phoneNumber" >
      <span id="phoneNumberMessage"></span>
      </div>
      
      <div class="form-group">
      <label for="email">EmailId</label>
      <input type="email" name="email" class="form-control" placeholder="name@gmail.com" id="email">
      <span id="emailMessage"></span>
      </div>
      
      <div class="form-group">
      <label>Select City</label>
      <select name="city">
                    <option value="0">--Select City--</option>
                    <option value="bangalore">Bangalore</option>
                    <option>Belagavi</option>
                    <option>Shivmoga</option>
                    <option>Hassan</option>
                    <option>Mysore</option>
       </select>
       <span id="cityMessage"></span>
      </div>  
      
      <div class="form-group">
      <label>Select  Service Category</label><br>
      <input type="radio" name="serviceCategory" value="facial">Facial<br>
      <input type="radio" name="serviceCategory" value="haircuts">Haircuts<br>
      <input type="radio" name="serviceCategory" value="styling">Styling<br>
      <input type="radio" name="serviceCategory" value="waxing">Waxing<br>
      <input type="radio" name="serviceCategory" value="pedicures">Pedicures<br>
      <span id=serviceMessage></span>
      </div>
      
      <div class="form-group">
      <label>Select Treatments</label>
             <select name="treatment">
             <option value="0">--Select Treatments--</option>
                    <option>Keratin Treatment</option>
                    <option>Toning Treatment</option>
                    <option>Dermaplaning</option>
                    <option>Sugaring</option>
                    <option>Cryotherapy</option>
                    <option>Aromatherapy</option>
             </select>
       <span id="treatmentMessage"></span>
      </div> 
      
      <div class="form-group">
      <label>Select MakeUp Styles</label>
      <select name="makeup">
             <option value="0">--Select MakeUp Styles--</option>
                    <option>Nude Makeup</option>
                    <option>Bridal Makeup</option>
                    <option>WaterProof MakeUp</option>
                    <option>HD Makeup</option>
                    <option>Dewy Makeup</option>
                    <option>Editorial Makeup</option>
             </select>
       <span id="makeUpMessage"></span>
      </div> 
      
    <div class="form-group">
      <label for="date">Select Appointment Date</label>
      <input type="date" id="date" name="date" placeholder="dd-mm-yyyy" class="form-control">
      <span id="dateMessage"></span>
      </div>
      
      <div class="form-group">
      <label for="time">Select Appointment Time:</label>
      <input type="time" id="time" name="time" placeholder="Select Time" class="form-control">
      <span id="timeMessage"></span>
      </div>
      
      <button type="submit"  class="btn btn-success" onclick="submit()" id="subButton">Submit</button>    
      
   </form>
