<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resume</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
        <h1>RESUME</h1>
	
    <form action="send" method="get">

           <label for="firstName" class="mr-sm-2"> FirstName </label>
           <input type="text" name="firstName" class="form-control mb-2 mr-sm-2" id="firstname" placeholder="Enter FirstName">
      
           <label for="lastName" class="form-label"> LastName </label>
           <input type="text" name="lastName" class="form-control" id="lastname" placeholder="Enter LastName">
           
      <div class="mb-3">
           <label for="email" class="form-label">Email</label>
           <input type="email" name="email" class="form-control" id="email" placeholder="name@gmail.com">
      </div>

           <label for="tel" class="form-label">ContactNumber</label>
           <input type="tel" name="contactNumber" class="form-control" id="contactnumber" placeholder="+12 3456 7890">
           
           <label for="url" class="mr-sm-2"> LinkedInLink </label>
           <input type="url" name="linkedInLink" class="form-control mb-2 mr-sm-2" id="linkedIn" placeholder="Enter LinkedInLink">
           
           <label for="url" class="mr-sm-2"> GithubLink </label>
           <input type="url" name="gitHubLink" class="form-control mb-2 mr-sm-2" id="gitHub" placeholder="Enter GitHubLink">
           
           <label for="text" class="mr-sm-2"> Qualification </label>
           <input type="text" name="Qualification" class="form-control mb-2 mr-sm-2" id="qualification" placeholder="Enter Qualification">
           
           <label for="text" class="mr-sm-2"> Skills </label>
           <input type="text" name="skills" class="form-control mb-2 mr-sm-2" id="skills" placeholder="Enter Skills">
           
           <label for="text" class="mr-sm-2"> Area of Interest </label>
           <input type="text" name="Area of Interest" class="form-control mb-2 mr-sm-2" id="areaOfInterest" placeholder="Enter InterestedAreas">
           
           <label for="text" class="mr-sm-2"> Course Name </label>
           <input type="text" name=courseName class="form-control mb-2 mr-sm-2" id="coursename" placeholder="Enter CourseName">
           
           <label for="text" class="mr-sm-2"> Project Name </label>
           <input type="text" name="projectName" class="form-control mb-2 mr-sm-2" id="projectname" placeholder="Enter ProjectName">
           
           <label for="text" class="mr-sm-2"> Job Role </label>
           <input type="text" name="jobRole" class="form-control mb-2 mr-sm-2" id="jobRole" placeholder="Enter JobRole"><br><br>
      
<!--  <div class="form-check mb-2 mr-sm-2">
     <label class="form-check-label">
     <input class="form-check-input" type="checkbox"> Remember Me
     </label>
</div><br><br>-->
<input type="submit" value="submit" class="btn btn-primary">
<!-- <input type="button" value="back" class="btn btn-success"> -->
</form>

</body>
</html>
